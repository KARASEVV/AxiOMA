<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script>
AFRAME.registerComponent('clickhandler', {
        schema: {
          txt: {default:'default'}
        },        
        init: function () {
          var data = this.data;
          var el = this.el;        
          el.addEventListener('click', function () {            
           console.log(data.txt);
          });        
        }
      });
</script>



<body>
    <a-scene mindar-image="imageTargetSrc: marx.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-image src="img1.png" clickhandler="txt:image1"></a-image>
        <a-box clickhandler="txt:box1"></a-box>
        
        <a-entity cursor="rayOrigin:mouse"></a-entity>
    </a-scene>
    </body>
